<ion-content style="--background:var(--color-background);">
  <!-- HEADER -->
  <div
    style="color: #fff;background: linear-gradient(90deg, #1c1c24 10%, rgb(60, 61, 68) 100%); margin-bottom: 0;height: 55px;">
    <ion-icon slot="start" name="search" class="icon-nav-arrow " (click)="buscar=true"
      style=" position: absolute;z-index: 10; padding: 20px;padding-top: 15px;right: 0;">
    </ion-icon>
    <ion-menu-button name="main-menu" style="font-size: 28px;position: absolute;z-index: 10;left:5px;top:3px">
    </ion-menu-button>
    <ion-item style="--background: transparent;margin-bottom: 0;" lines="none">
      <ion-title class="title">QR generados</ion-title>
    </ion-item>
  </div>

  <div class="row" [ngClass]="buscar?'nonePosition':'upContainer'"
    style="background:var(--color-background); color: #fff;background: linear-gradient(90deg, #1c1c24 10%, rgb(60, 61, 68) 100%); margin-bottom: 0;height: 55px;">

    <div class="col-9">
      <div class="search">
        <input type="text" [ngModel]="nameFilter" (ngModelChange)="buscarCert($event)"
          placeholder="Buscar certificados">
      </div>
    </div>

    <div class="col-3" style=" padding: 0;
    font-size: 12px;
    margin-top: 17px;" (click)="cancelBuscar()">
      Cancelar
    </div>
  </div>

  <!-- TABS -->

  <!-- TABS 2 -->
  <div
    style=" position: fixed;bottom: 0;z-index: 1000;  background: #fff; width: 100%;text-align: center;box-shadow: var(--shadow-black-300); ">

    <div class="button-filter select" (click)="filter(env.STATUS_REG.SAVED)" #pendientes>
      <ion-icon name="timer-outline" style="transform: translateY(2px);"></ion-icon>
      <p style="font-size: 9px;margin-top: 0;line-height: 0.4;letter-spacing: 0.5px;margin-bottom: 0;"
        class="text-button">
        Vigentes</p>
    </div>

    <div class="button-filter" (click)="filter(env.STATUS_REG.UPLOADED)" #completados>
      <ion-icon name="heart-dislike-outline" style="transform: translateY(2px);"></ion-icon>
      <p style="font-size: 9px;margin-top: 0;line-height: 0.4;letter-spacing: 0.5px;margin-bottom: 0;"
        class="text-button"> Vencidos
      </p>
    </div>
  </div>

  <div style="margin: 0 12px;margin-bottom:150px;">

    <div class="row" style="padding: 8px;padding-top: 5px;">

      <div class="col-6 m-0 p-0" style="position: relative;" *ngFor="let item of list">

              {{item.objective_cert}}<br>
            </p>

            <ion-icon name="ellipsis-vertical" style="
            position: absolute;
            top: 13px;
            right: 10px;
            font-size: 18px;
            color: #ce8585de;" (click)="delete(item)"></ion-icon>
            

          
            <p style="font-size: 12px;
            color: #818181;
            margin: 0;
            font-weight: 600;">{{item.desc || ''}}</p>
              <p style="font-size: 10px;color: #8d8d8d;margin-bottom: 8px;">
                Expira el {{ ((item.f_vencimineto)*1000) | date:'dd/MM/yy' }}</p>
          </div>
  
          <div style="    position: absolute;
          bottom: 8px;
          right: 8px;">
            <img [src]="_env.url2 + item.imgTypeSreen" style="height: 24px;
            width: 24px;
            object-fit: cover;
            border-radius: 50px;
            opacity: 0.9;">
          </div>
       
        </div>
      </div>
