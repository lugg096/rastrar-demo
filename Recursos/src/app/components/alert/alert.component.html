<ion-content>
  <div class="svg hide" id="svg">
    <ng-lottie [options]="options" (animationCreated)="animationCreated($event)" (complete)="stop()"></ng-lottie>
  </div>

  <div style="text-align: center;position: absolute;top: 135px;width: 100%;">
    <p style="font-size: 25px;color: #595959;font-weight: 600;margin-bottom: 0;">{{textTitle}}</p>
    <p style="margin-top: 5px;color: #5f5f5f;font-size: 15px;margin-left: 20px;margin-right: 20px;">{{subtitle}}</p>

    <ion-button (click)="type != 'alert'?closeModal():confirm()" class="button-02"
      style="--border-radius: 5px;font-size: 12px;--background: #2778c4;height: 40px;text-transform:initial;margin-right: 5px;">
      {{buttonConfim}}
    </ion-button>

    <ion-button *ngIf="type == 'alert' && bCancel" (click)="closeModal()" class="button-02"
      style="--border-radius: 5px;font-size: 12px;--background: rgb(221, 51, 51);height: 40px;text-transform:initial;margin-left: 5px;">
      Cancelar
    </ion-button>

  </div>
</ion-content>
