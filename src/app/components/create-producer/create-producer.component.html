<ion-content>

  <div style=" position: absolute;right: 0;z-index: 20;top: 0;" (click)="closeModal()">
    <ion-icon name="close" style="    font-size: 25px;
  color: rgb(161 161 161 / 47%);
  padding: 15px;"></ion-icon>
  </div>


  <div style="padding: 15px;">
    <p style="
    color: #d36970e8;
    font-size: 18px;
    font-weight: 600;
    font-style: italic;">Crear productor</p>

    <form [formGroup]="producerForm">

      <div style="margin-bottom: 20px;">
        <p style="    margin: 0;
font-size: 12px;
color: #95989b;
margin-bottom: 7px;
font-weight: 700;
margin-left: 3px;">Nombre completo</p>
        <ion-item class="item-input" lines="none">
          <ion-input formControlName="name" lines="none" placeholder="Ingrese un texto">
          </ion-input>
        </ion-item>
      </div>

      <div style="margin-bottom: 20px;">
        <p style="    margin: 0;
font-size: 12px;
color: #95989b;
margin-bottom: 7px;
font-weight: 700;
margin-left: 3px;">Documento de identidad</p>
        <ion-item class="item-input" lines="none">
          <ion-input formControlName="dni" lines="none" placeholder="Ingrese un texto">
          </ion-input>
        </ion-item>
      </div>

    </form>

  </div>

  <div style="text-align: center;">
    <a href="javascript:void(0)" class="btn-3" style="padding: 12px 40px;" (click)="validForm()">
      Crear
    </a>
  </div>


</ion-content>
