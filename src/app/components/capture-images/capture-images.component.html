    <form [formGroup]="imgForm">
      <div style="margin-top: 20px;" class="item">
        <p style="    margin: 0;
    font-size: 12px;

          </ion-input>
        </ion-item>

      <p style="margin: 0;

      font-weight: 700;">seleccione desde su dispositivo</span></p>
    </div>
    <div style="    text-align: center;
    border: 2px dashed #d3d3d3;
    margin: 10px 0;
    padding: 20px;margin-bottom: 5px;cursor: pointer;" (click)="fileInputImg.click()">

      <ion-icon name="cloud-upload-outline" style="    font-size: 60px;
      color: #d7d7d7;"></ion-icon>
      <p style="font-size: 11px;
      font-weight: 600;
      color: #adadad;">JPG, PNG, o JPEG, menor a 10MB</p>

      <div style="font-size: 14px;
      color: #7c7c7c;
      text-decoration: underline;
      font-weight: 600;">
        Elija archivo
      </div>
    </div>

    <div style="padding: 15px 10px;">

      <div style="display: inline-block;width: 50%;padding: 5px;" *ngFor="let p of photoPreview; index as i_img">
        <div style="position: relative;
        height: 100px;
        box-shadow: 0px 0px 3px rgb(0 0 0 / 14%);
        border-radius: 3px;position: relative;">

          <div style="    position: absolute;
       right: 0;
       z-index: 20;
       top: 0;cursor: pointer;" (click)="deleteImg(i_img)">
            <ion-icon name="close" style="    font-size: 25px;
         color: rgb(255 246 246);
         padding: 10px;"></ion-icon>
          </div>

<ng-container *ngIf="!p.url" >
  <img [src]="'data:'+p.type+';base64,'+p.b64" alt="" style=" 
  height: 100px;
  width: 100%;
  object-fit: cover;border-radius: 3px;">
</ng-container>

<ng-container *ngIf="p.url">
  <img [src]="p.url" alt="" style=" 
  height: 100px;
  width: 100%;
  object-fit: cover;border-radius: 3px;">
</ng-container>
       

        </div>
      </div>
    </div>


    <input hidden (change)="onFileSelected('imgfile')" #fileInputImg type="file" multiple="multiple" accept="image/*"
      id="imgfile">
