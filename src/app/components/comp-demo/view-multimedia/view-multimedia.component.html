<div style="padding: 0px 20px;padding-bottom: 50px; overflow-y: scroll;display: block;">
  <ion-icon name="chevron-back-outline" (click)="closeModal()" style="font-size: 20px;
  color: #db7078;
  position: absolute;
  left: 0;
  top: 0;
  padding: 20px;">
  </ion-icon>

  <p style="color: #d36970e8;
  text-align: center;
  font-weight: 700;
  font-size: 17px;
  margin-top: 18px;">{{data.name}}</p>


  <ion-slides #slidesDatos class="slide-identificacion" style="position: relative;" pager="true" [options]="slideOpts"
    (ionSlideNextEnd)="verSlide()" (ionSlidePrevEnd)="verSlide()" (ionSlideReachEnd)="endSlide()">


    <ion-slide *ngFor="let imgFile of data.value.files">
     <div style="padding: 10px;">
      <img style="
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 0px 5px rgb(213 213 213 / 53%);" [src]="imgFile.url">

     </div>
   

    </ion-slide>


  </ion-slides>
